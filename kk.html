
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¢ûÂº∑ÁâàÊéÉÈõ∑ÈÅäÊà≤</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #3498db 0%, #8e44ad 100%);
}

h1 {
    color: #ffffff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    margin-bottom: 20px;
}

#game-container {
    background-color: #ecf0f1;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

#game-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

#board {
    display: grid;
    grid-gap: 1px;
    background-color: #34495e;
    border: 2px solid #2c3e50;
    border-radius: 5px;
    overflow: hidden;
}

.cell {
    width: 30px;
    height: 30px;
    background-color: #3498db;
    border: 1px solid #2980b9;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s ease;
}

.cell:hover {
    background-color: #2980b9;
}

.cell.revealed {
    background-color: #ecf0f1;
}

.cell.mine {
    background-color: #e74c3c;
    animation: explode 0.5s ease-out;
}

@keyframes explode {
    0% { transform: scale(0.8); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
}

#controls {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

select, button {
    padding: 8px 15px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #2ecc71;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

select:hover, button:hover {
    background-color: #27ae60;
}

#timer, #mine-counter, #best-time {
    font-size: 18px;
    font-weight: bold;
    color: #ffffff;
    background-color: #34495e;
    padding: 8px 15px;
    border-radius: 5px;
    margin: 0 5px;
}

.cell[data-neighbors="1"] { color: #3498db; }
.cell[data-neighbors="2"] { color: #2ecc71; }
.cell[data-neighbors="3"] { color: #e74c3c; }
.cell[data-neighbors="4"] { color: #9b59b6; }
.cell[data-neighbors="5"] { color: #f1c40f; }
.cell[data-neighbors="6"] { color: #1abc9c; }
.cell[data-neighbors="7"] { color: #34495e; }
.cell[data-neighbors="8"] { color: #7f8c8d; }

.cell.flagged {
    background-color: #f39c12;
    color: #fff;
    font-size: 20px;
}

    </style>
</head>
<body>
    <h1>Â¢ûÂº∑ÁâàÊéÉÈõ∑ÈÅäÊà≤</h1>
    <div id="game-container">
        <div id="board"></div>
        <div id="controls">
            <select id="difficulty">
                <option value="easy">Á∞°ÂñÆ</option>
                <option value="medium">‰∏≠Á≠â</option>
                <option value="hard">Âõ∞Èõ£</option>
            </select>
            <button id="new-game">Êñ∞ÈÅäÊà≤</button>
            <div id="mine-counter">Âú∞Èõ∑: 0</div>
            <div id="timer">ÊôÇÈñì: 0s</div>
            <div id="best-time">ÊúÄ‰Ω≥ÊôÇÈñì: -</div>
        </div>
    </div>

    <script>
        const board = document.getElementById('board');
        const difficultySelect = document.getElementById('difficulty');
        const newGameButton = document.getElementById('new-game');
        const timerDisplay = document.getElementById('timer');
        const mineCounterDisplay = document.getElementById('mine-counter');
        const bestTimeDisplay = document.getElementById('best-time');

        let gameBoard = [];
        let gameOver = false;
        let timer = 0;
        let timerInterval;
        let firstClick = true;
        let minesLeft;

        const difficulties = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };

        function initializeGame() {
            const difficulty = difficulties[difficultySelect.value];
            gameBoard = [];
            gameOver = false;
            timer = 0;
            firstClick = true;
            minesLeft = difficulty.mines;

            board.style.gridTemplateColumns = `repeat(${difficulty.cols}, 30px)`;
            board.innerHTML = '';

            for (let i = 0; i < difficulty.rows; i++) {
                gameBoard[i] = [];
                for (let j = 0; j < difficulty.cols; j++) {
                    gameBoard[i][j] = { isMine: false, neighbors: 0, revealed: false };
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    cell.addEventListener('contextmenu', handleRightClick);
                    board.appendChild(cell);
                }
            }

            updateMineCounter();
            clearInterval(timerInterval);
            timerDisplay.textContent = 'ÊôÇÈñì: 0s';
        }

        function placeMines(firstClickRow, firstClickCol) {
            const difficulty = difficulties[difficultySelect.value];
            let minesPlaced = 0;

            while (minesPlaced < difficulty.mines) {
                const row = Math.floor(Math.random() * difficulty.rows);
                const col = Math.floor(Math.random() * difficulty.cols);

                if (!gameBoard[row][col].isMine && (row !== firstClickRow || col !== firstClickCol)) {
                    gameBoard[row][col].isMine = true;
                    minesPlaced++;

                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            if (row + i >= 0 && row + i < difficulty.rows && col + j >= 0 && col + j < difficulty.cols) {
                                gameBoard[row + i][col + j].neighbors++;
                            }
                        }
                    }
                }
            }
        }

        function handleCellClick(event) {
            if (gameOver) return;

            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);

            if (firstClick) {
                placeMines(row, col);
                firstClick = false;
                startTimer();
            }

            revealCell(row, col);
            checkWinCondition();
        }
        function handleRightClick(event) {
    event.preventDefault();
    if (gameOver) return;

    const cell = event.target;
    const row = parseInt(cell.dataset.row);
    const col = parseInt(cell.dataset.col);

    if (!gameBoard[row][col].revealed) {
        if (cell.classList.contains('flagged')) {
            cell.classList.remove('flagged');
            cell.textContent = '';
        } else {
            cell.classList.add('flagged');
            cell.textContent = 'üö©';
        }
        updateMineCounter();
    }
}

        function revealCell(row, col) {
            const cell = gameBoard[row][col];
            if (cell.revealed || cell.flagged) return;

            cell.revealed = true;
            const cellElement = board.children[row * difficulties[difficultySelect.value].cols + col];
            cellElement.classList.add('revealed');

            if (cell.isMine) {
                cellElement.classList.add('mine');
                gameOver = true;
                revealAllMines();
                clearInterval(timerInterval);
                alert('ÈÅäÊà≤ÁµêÊùüÔºÅ‰Ω†Ë∏©Âà∞Âú∞Èõ∑‰∫Ü„ÄÇ');
            } else {
                if (cell.neighbors > 0) {
                    cellElement.textContent = cell.neighbors;
                    cellElement.dataset.neighbors = cell.neighbors;
                } else {
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const newRow = row + i;
                            const newCol = col + j;
                            if (newRow >= 0 && newRow < difficulties[difficultySelect.value].rows &&
                                newCol >= 0 && newCol < difficulties[difficultySelect.value].cols) {
                                revealCell(newRow, newCol);
                            }
                        }
                    }
                }
            }
        }

        function revealAllMines() {
            const difficulty = difficulties[difficultySelect.value];
            for (let i = 0; i < difficulty.rows; i++) {
                for (let j = 0; j < difficulty.cols; j++) {
                    if (gameBoard[i][j].isMine) {
                        const cellElement = board.children[i * difficulty.cols + j];
                        cellElement.classList.add('revealed', 'mine');
                    }
                }
            }
        }

        function checkWinCondition() {
            const difficulty = difficulties[difficultySelect.value];
            let revealedCount = 0;

            for (let i = 0; i < difficulty.rows; i++) {
                for (let j = 0; j < difficulty.cols; j++) {
                    if (gameBoard[i][j].revealed && !gameBoard[i][j].isMine) {
                        revealedCount++;
                    }
                }
            }

            if (revealedCount === difficulty.rows * difficulty.cols - difficulty.mines) {
                gameOver = true;
                clearInterval(timerInterval);
                alert('ÊÅ≠Âñú‰Ω†Ë¥è‰∫ÜÔºÅ');
                updateBestTime();
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                timerDisplay.textContent = `ÊôÇÈñì: ${timer}s`;
            }, 1000);
        }

        function updateMineCounter() {
            const difficulty = difficulties[difficultySelect.value];
            const flaggedCells = document.querySelectorAll('.cell.flagged').length;
            minesLeft = difficulty.mines - flaggedCells;
            mineCounterDisplay.textContent = `Âú∞Èõ∑: ${minesLeft}`;
        }

        function updateBestTime() {
            const currentBestTime = localStorage.getItem(`bestTime_${difficultySelect.value}`);
            if (!currentBestTime || timer < parseInt(currentBestTime)) {
                localStorage.setItem(`bestTime_${difficultySelect.value}`, timer);
                bestTimeDisplay.textContent = `ÊúÄ‰Ω≥ÊôÇÈñì: ${timer}s`;
            }
        }

        function loadBestTime() {
            const bestTime = localStorage.getItem(`bestTime_${difficultySelect.value}`);
            bestTimeDisplay.textContent = bestTime ? `ÊúÄ‰Ω≥ÊôÇÈñì: ${bestTime}s` : 'ÊúÄ‰Ω≥ÊôÇÈñì: -';
        }

        newGameButton.addEventListener('click', () => {
            initializeGame();
            loadBestTime();
        });

        difficultySelect.addEventListener('change', () => {
            initializeGame();
            loadBestTime();
        });

        initializeGame();
        loadBestTime();
    </script>
</body>
</html>
